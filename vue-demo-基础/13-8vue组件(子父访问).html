<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <h1>爷</h1>
  <cpn></cpn>
</div>

<template id="cpn">
  <div>
    <h1>父</h1>
    <ccpn></ccpn>
  </div>
</template>

<template id="ccpn">
  <div>
    <h1>子</h1>
    <button @click="btnClick">按钮</button>
  </div>
</template>

<script>
  new Vue({
    el:"#app",
    data:{
      msg:"hello"
    },
    components:{
      cpn:{
        template:'#cpn',
        // methods:{
        //   btnClick(){
        //     console.log(this.$parent)
        //   }
        // },
        data() {
          return {
            name:"子组件"
          }
        },
        components: {
          ccpn:{
            template: `#ccpn`,
            methods:{
              btnClick(){
                // $parent访问父组件
                console.log(this.$parent.name);
                //$root访问根组件
                console.log(this.$root.msg);
              }
            },
          }
        }
      }
    }
  })
</script>
</body>
</html>
