<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>title</title>
  <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
  <cpn></cpn>
  <cpn></cpn>
  <cpn></cpn>
</div>

<template id="cpn">
  <div>
    <button @click="reduce">-</button>
    <span>{{count}}</span>
    <button @click="add">+</button>
  </div>
</template>

<script>
  const  conc = Vue.extend({
    template: `#cpn`,
    data() {
      return {
        count:0
      }
    },
    methods: {
      reduce(){
        this.count--
      },
      add(){
        this.count++
      }
    }
  });
  const vueApp = new Vue({
    el: "#app",
    components: {
      cpn:conc
    }
  })
</script>

</body>
</html>
