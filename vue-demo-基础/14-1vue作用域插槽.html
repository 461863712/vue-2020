<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>title</title>
  <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <cpn>
    <!--2.6以上template可以换成其他标签-->
    <template slot-scope="slot">
      <!--<span v-for="item in slot.data">{{item}}-</span>-->
      <span>{{slot.data.join("-")}}</span>
    </template>
  </cpn>
</div>

<template id="cpn">
  <div>
    <slot :data="pLanguages">
      <ul>
        <li v-for="item in pLanguages">{{item}}</li>
      </ul>
    </slot>
  </div>
</template>

<script>
  const vueApp = new Vue({
    el: "#app",
    data: {
      msg: "Hello"
    },
    components:{
      cpn:{
        template:'#cpn',
        data() {
          return{
            pLanguages:['java','js','php','.net','go']
          }
        }
      }
    }
  })
</script>
</body>
</html>
