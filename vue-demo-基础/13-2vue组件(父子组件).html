<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>title</title>
  <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
  <cpn2></cpn2>
  <cpn3></cpn3>
  <cpn4></cpn4>
  <cpn5></cpn5>
</div>

<!--组件模板-->
<script type="text/x-template" id="cpn4">
<div>
  <h1>标题4</h1>
  <p>哈哈哈</p>
</div>
</script>

<template id="cpn5">
  <div>
    <h1>标题5</h1>
    <p>哈哈哈</p>
  </div>
</template>

<script>
  //子组件
  const cpnC1 = Vue.extend({
    template: `
      <div>
        <h1>标题{{num}}</h1>
        <p>哈哈哈</p>
      </div>
    `,
    data() {
      return {
        num:2
      }
    }
  });
  //父组件
  const cpnC2 = Vue.extend({
    template: `
      <div>
        <h1>标题1</h1>
        <p>呵呵呵</p>
        <cpn1></cpn1>
      </div>
    `,
    components: {
      cpn1:cpnC1
    }

  });

  //可以看成最大父组件(root)
  const vueApp = new Vue({
    el: "#app",
    data: {
      msg: "Hello"
    },
    components: {
      cpn2:cpnC2,
      //语法糖
      cpn3:{
        template:`
          <div>
            <h1>标题3</h1>
            <p>哈哈哈</p>
          </div>
        `
      },
      cpn4:{
        template:"#cpn4"
      },
      cpn5:{
        template:"#cpn5"
      }
    }
  })
</script>

</body>
</html>
