<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue列表展示</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="item in list">{{item}}</li>
    </ul>
</div>
<script>
    const vueApp=new Vue({
        el:"#app",
        data:{
            msg:"Hello",
            list:['星际穿越','大话西游','少年派','盗梦空间']
        }
    })
</script>
</body>
</html>
