<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<script>
  new Promise((resolve, reject) => {
      resolve('aaa')
  }).then((res) => {
    console.log(res);

    return new Promise((resolve, reject) => {
       resolve(res + "111")
    })
  }).then((res) => {
    console.log(res);
  })

  new Promise((resolve, reject) => {
    resolve("aaa")
  }).then((res) => {
    console.log(res)
    return res+"111"
  }).then((res) => {
    console.log(res)
  })

</script>
</body>
</html>
